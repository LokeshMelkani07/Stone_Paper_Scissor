<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&family=Montserrat&family=Ubuntu&display=swap"

    <title>Rock Paper & Scissors</title>
</head>

<body>
    <div class="header">
        <img src="final logo.jpg" class="final" alt="">
    </div>
    <div class="container" id="container">
        <div class="heading">
            <h1>Rock🪨 , Paper🧻 , Scissors✂️</h1>
        </div>
        <div class="images">
            <img src="rock1.png" alt="Rock's Image" onclick="myChoice(this.id)" id="1">
            <img src="paper.png" alt="Paper's Image" onclick="myChoice(this.id)" id="2">
            <img src="scissor.png" alt="Scissor Image" onclick="myChoice(this.id)" id="3">
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="project.js"></script>

</html>
